<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <button onclick="getRandomColor()">Random Color</button>
    <div id="demo" style="width:100px;height:100px;background-color: brown"></div>

    <script>
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters.charAt(Math.round(Math.random() * 16))
        
            }
            document.getElementById('demo').style.backgroundColor = color;
        }

    </script>
</body>

</html>
